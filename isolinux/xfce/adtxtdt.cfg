label expert-xfce
	menu label ^Expert install
	kernel /install.386/vmlinuz
	append desktop=xfce priority=low vga=788 initrd=/install.386/initrd.gz -- 
label auto-xfce
	menu label ^Automated install
	kernel /install.386/vmlinuz
	append desktop=xfce auto=true priority=critical vga=788 initrd=/install.386/initrd.gz -- quiet 
