label expert-kde
	menu label ^Expert install
	kernel /install.386/vmlinuz
	append desktop=kde priority=low vga=788 initrd=/install.386/initrd.gz -- 
label auto-kde
	menu label ^Automated install
	kernel /install.386/vmlinuz
	append desktop=kde auto=true priority=critical vga=788 initrd=/install.386/initrd.gz -- quiet 
