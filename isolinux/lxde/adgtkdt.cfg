menu hshift 9
menu width 58

label expertgui-lxde
	menu label Graphical expert install
	kernel /install.386/vmlinuz
	append desktop=lxde priority=low video=vesa:ywrap,mtrr vga=788 initrd=/install.386/gtk/initrd.gz -- 
label autogui-lxde
	menu label Graphical automated install
	kernel /install.386/vmlinuz
	append desktop=lxde auto=true priority=critical video=vesa:ywrap,mtrr vga=788 initrd=/install.386/gtk/initrd.gz -- quiet 
