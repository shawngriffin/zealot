label expert-lxde
	menu label ^Expert install
	kernel /install.386/vmlinuz
	append desktop=lxde priority=low vga=788 initrd=/install.386/initrd.gz -- 
label auto-lxde
	menu label ^Automated install
	kernel /install.386/vmlinuz
	append desktop=lxde auto=true priority=critical vga=788 initrd=/install.386/initrd.gz -- quiet 
